
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Bouquet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; height: 100vh; background: #fff5f7; 
            font-family: 'Arial Rounded MT Bold', sans-serif; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center;
        }

        /* This is where the physics world lives */
        #viewport {
            width: 100vw; height: 70vh; position: relative;
        }

        /* The visual vase - adjusted to be perfectly centered */
        .vase-overlay {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 180px; height: 260px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid white; border-top: none;
            border-radius: 0 0 50px 50px;
            z-index: 10; pointer-events: none;
        }

        .controls {
            width: 100%; height: 30vh; background: white;
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; gap: 15px; z-index: 20;
            box-shadow: 0 -10px 20px rgba(0,0,0,0.05);
        }

        .f-options { display: flex; gap: 15px; }

        .f-btn {
            font-size: 35px; cursor: pointer; background: #fff;
            border: 2px solid #ffe4e1; padding: 10px; border-radius: 15px;
            transition: 0.2s;
        }
        .f-btn:hover { transform: scale(1.1); border-color: #ff4d7d; }

        .next-btn {
            padding: 15px 40px; background: #ff4d7d; color: white;
            border: none; border-radius: 50px; font-weight: bold;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="viewport">
        <div class="vase-overlay"></div>
    </div>

    <div class="controls">
        <div class="f-options">
            <div class="f-btn" onclick="addFlower('üåª')">üåª</div>
            <div class="f-btn" onclick="addFlower('üå∑')">üå∑</div>
            <div class="f-btn" onclick="addFlower('üå∏')">üå∏</div>
            <div class="f-btn" onclick="addFlower('üåπ')">üåπ</div>
            <div class="f-btn" onclick="addFlower('üåø')">üåø</div>
        </div>
        <button class="next-btn" onclick="window.location.href='ask.html'">Finish Bouquet ‚ù§Ô∏è</button>
    </div>

    <audio id="bg-music" loop><source src="yellow.mp3" type="audio/mpeg"></audio>

    <script>
        const { Engine, Render, Runner, Bodies, Composite } = Matter;

        // 1. Setup Engine
        const engine = Engine.create();
        const viewport = document.getElementById('viewport');

        // 2. Setup Renderer
        const render = Render.create({
            element: viewport,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: viewport.offsetHeight,
                wireframes: false,
                background: 'transparent'
            }
        });

        // 3. Create Physical Vase Boundaries
        const cx = window.innerWidth / 2;
        const baseLine = viewport.offsetHeight - 40;

        const floor = Bodies.rectangle(cx, baseLine + 10, 180, 40, { isStatic: true, friction: 0.5, render: { visible: false } });
        const wallL = Bodies.rectangle(cx - 95, baseLine - 120, 20, 260, { isStatic: true, angle: -0.05, render: { visible: false } });
        const wallR = Bodies.rectangle(cx + 95, baseLine - 120, 20, 260, { isStatic: true, angle: 0.05, render: { visible: false } });

        Composite.add(engine.world, [floor, wallL, wallR]);

        // 4. Drop Flower Logic
        function addFlower(emoji) {
            const flower = Bodies.circle(cx + (Math.random()*40-20), 0, 25, {
                restitution: 0.4,
                friction: 0.3,
                render: {
                    sprite: { texture: createTexture(emoji) }
                }
            });
            Composite.add(engine.world, flower);
        }

        function createTexture(emoji) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.font = '45px serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, 32, 32);
            return canvas.toDataURL();
        }

        // 5. Run it
        Render.run(render);
        Runner.run(Runner.create(), engine);

        // Music Persistence
        if (sessionStorage.getItem('musicPlaying') === 'true') {
            document.getElementById('bg-music').play().catch(() => {});
        }
    </script>
</body>
</html>
